<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI로 만드는 우리 도서관 포스터 - 교육 자료</title>
    
    <!-- React & ReactDOM (UI 라이브러리) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (코드를 브라우저가 이해할 수 있게 변환) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS (디자인) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons (아이콘) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8fafc; }
        
        /* 아코디언 애니메이션 */
        .content-wrapper {
            transition: all 0.3s ease-in-out;
            overflow: hidden;
        }
        .content-wrapper.closed {
            max-height: 0;
            opacity: 0;
            margin-top: 0;
        }
        .content-wrapper.open {
            max-height: 5000px; /* 충분히 큰 값 */
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 아이콘 매핑 컴포넌트
        const Icon = ({ name, className = "", size = "text-xl" }) => {
            return <i className={`ph ${name} ${size} ${className}`}></i>;
        };

        // 메인 섹션 컴포넌트 (접기/펼치기 가능)
        const Section = ({ title, time, icon, color, children }) => {
            const [isOpen, setIsOpen] = useState(true);

            const styles = {
                blue:   { header: "bg-blue-600",   bg: "bg-blue-50",   border: "border-blue-200",   text: "text-blue-900" },
                indigo: { header: "bg-indigo-600", bg: "bg-indigo-50", border: "border-indigo-200", text: "text-indigo-900" },
                green:  { header: "bg-emerald-600",  bg: "bg-emerald-50",  border: "border-emerald-200",  text: "text-emerald-900" },
                orange: { header: "bg-orange-500", bg: "bg-orange-50", border: "border-orange-200", text: "text-orange-900" },
                purple: { header: "bg-purple-600", bg: "bg-purple-50", border: "border-purple-200", text: "text-purple-900" },
                slate:  { header: "bg-slate-600",  bg: "bg-slate-50",  border: "border-slate-200",  text: "text-slate-900" },
            };
            
            const s = styles[color] || styles.blue;

            return (
                <div className={`mb-8 rounded-xl border shadow-lg overflow-hidden ${s.border} bg-white`}>
                    <div 
                        className={`${s.header} text-white p-5 flex justify-between items-center cursor-pointer hover:opacity-90 transition-all`}
                        onClick={() => setIsOpen(!isOpen)}
                    >

                                <Icon name={icon} size="text-2xl" />
                            </div>
                            <div>
                                <h2 className="text-xl font-bold flex items-center gap-2">{title}</h2>
                                {time && <span className="text-sm opacity-90 flex items-center gap-1"><Icon name="ph-clock" size="text-sm" /> {time}</span>}
                            </div>
                        </div>
                        <Icon name={isOpen ? "ph-caret-up" : "ph-caret-down"} size="text-2xl" />
                    </div>
                    <div className={`content-wrapper ${isOpen ? 'open' : 'closed'} ${s.bg} p-6`}>
                        {children}
                    </div>
                </div>
            );
        };

        // 서브 파트 컴포넌트
        const SubPart = ({ number, title, children }) => (
            <div className="bg-white rounded-lg p-5 shadow-sm border border-gray-200 mb-6 last:mb-0">
                <div className="flex items-center gap-2 mb-3 pb-2 border-b border-gray-100">
                    <span className="bg-gray-800 text-white text-xs px-2 py-1 rounded font-bold font-mono">{number}</span>
                    <h3 className="font-bold text-lg text-gray-800">{title}</h3>
                </div>
                <div className="text-gray-700 leading-relaxed space-y-3 text-sm md:text-base">
                    {children}
                </div>
            </div>
        );

        // 팁 박스
        const TipBox = ({ children }) => (
            <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded-r text-sm my-3">
                <div className="flex items-start gap-2">
                    <Icon name="ph-lightbulb" className="text-yellow-600 mt-0.5 flex-shrink-0" />
                    <div className="text-gray-700">{children}</div>
                </div>
            </div>
        );

        // 강조 박스
        const HighlightBox = ({ title, children, color = "blue" }) => {
             const colors = {
                blue: "bg-blue-50 border-blue-100 text-blue-800",
                green: "bg-green-50 border-green-100 text-green-800",
                red: "bg-red-50 border-red-100 text-red-800",
             };
             const c = colors[color];
             return (
                <div className={`${c} border rounded-lg p-4 my-2 text-sm`}>
                    {title && <strong className="block mb-1">{title}</strong>}
                    {children}
                </div>
             );
        };

                            <div className="inline-block bg-white/10 backdrop-blur-sm border border-white/20 px-4 py-1 rounded-full text-sm font-bold mb-4 text-blue-100">

                            </div>
                            <h1 className="text-3xl md:text-5xl font-black mb-4 leading-tight drop-shadow-lg">

                            </h1>
                            <p className="text-xl text-blue-100 font-light max-w-2xl mx-auto">
                                초보자를 위한 4시간 완성 실습 교육
                            </p>

                        {/* 배경 장식 */}

                            <Icon name="ph-paint-brush-broad" className="absolute top-10 left-10 text-9xl" />
                            <Icon name="ph-book-open" className="absolute bottom-10 right-10 text-9xl" />
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto px-4 -mt-8 relative z-20">
                        
                        {/* 0. 교육 개요 */}

                            <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                                <Icon name="ph-graduation-cap" className="text-indigo-600" /> 교육 개요
                            </h2>
                            
                            <div className="grid md:grid-cols-2 gap-8">
                                <div>
                                    <h3 className="font-bold text-gray-900 mb-2 border-l-4 border-blue-500 pl-2">교육 목표</h3>
                                    <p className="italic text-gray-600 mb-4 bg-gray-50 p-3 rounded">
                                        "디자인 경험이 전혀 없어도, 4시간 후에는 우리 도서관만의 멋진 포스터를 만들 수 있습니다!"
                                    </p>
                                    <h4 className="font-bold text-sm text-gray-500 mb-2">이 교육을 마치면</h4>

                                    </ul>
                                </div>
                                <div className="bg-slate-50 p-5 rounded-xl border border-slate-100">
                                    <h3 className="font-bold text-gray-900 mb-3 flex items-center gap-2">

                                    </ul>
                                </div>
                            </div>

                                <div className="pl-4 border-l-2 border-gray-200">
                                    <strong className="text-blue-600 block mb-1">단계별 따라하기:</strong>
                                    <ol className="list-decimal list-inside space-y-1 mb-3 text-gray-600">
                                        <li>웹브라우저 열기 (크롬, 엣지, 사파리 등)</li>
                                        <li>주소창에 <code>google.com</code> 입력</li>
                                        <li>[계정 만들기] 클릭</li>

                                    <strong className="text-blue-600 block mb-1">정보 입력하기:</strong>
                                    <ul className="list-disc list-inside space-y-1 mb-3 text-gray-600">
                                        <li>이름/성 (예: 김/도서관)</li>
                                        <li>사용자 이름 (예: gwangmyeong_library)</li>
                                        <li>비밀번호 (8자 이상, 숫자/특수문자 포함)</li>
                                        <li>휴대폰 번호 인증</li>
                                    </ul>
                                </div>
                                <TipBox>도서관 공식 이메일로 만드시면 나중에 관리가 편해요!</TipBox>
                            </SubPart>

                            <SubPart number="1-2" title="NotebookLM 시작하기">
                                <p className="mb-3 font-medium text-indigo-600">"우리 도서관의 모든 자료를 읽고 이해하는 똑똑한 AI 비서"</p>
                                
                                <div className="space-y-4">
                                    <div>
                                        <h4 className="font-bold text-gray-800 mb-1">1. 접속 및 노트북 생성</h4>
                                        <ul className="list-none pl-0 space-y-1 text-gray-600">
                                            <li>👉 <code>notebooklm.google.com</code> 접속</li>
                                            <li>👉 [➕ 새 노트북] 클릭 → 이름 입력: "우리 도서관 홍보 자료"</li>
                                        </ul>
                                    </div>
                                    
                                    <div>
                                        <h4 className="font-bold text-gray-800 mb-1">2. 실습: 도서관 자료 업로드하기</h4>
                                        <p className="text-sm mb-2">화면 중앙의 "소스 추가" 또는 📎 아이콘 클릭</p>
                                        <div className="bg-white border p-3 rounded text-sm">
                                            <strong className="block mb-1 text-gray-700">업로드 예시 자료:</strong>
                                            <ul className="space-y-1 text-gray-600">
                                                <li>📄 2025년 여름방학 독서교실 계획서.pdf</li>
                                                <li>📄 작년 행사 참가자 후기.txt</li>
                                                <li>📄 광명시 도서관 이용 통계.pdf</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <TipBox>
                                    초보자 팁: 한 번에 최대 20개 파일까지 업로드 가능 / 파일당 50MB 이하 권장
                                </TipBox>
                            </SubPart>

                            <SubPart number="1-3" title="Gemini 설정하기">
                                <p className="mb-3 font-medium text-indigo-600">"AI들의 지휘자! 다른 AI들에게 명령을 내리는 총괄 매니저"</p>
                                <ul className="space-y-2 text-gray-600">
                                    <li>1. <code>gemini.google.com</code> 접속</li>
                                    <li>2. 우측 상단 ⚙️ 설정 클릭 → <strong>언어: 한국어 / 응답 길이: 상세함</strong></li>
                                    <li className="bg-gray-100 p-2 rounded">
                                        <strong>연습 입력:</strong> "안녕하세요! 저는 광명시 작은 도서관 관장입니다. 도서관 홍보 포스터를 만들고 싶어요."
                                    </li>
                                </ul>
                            </SubPart>

                            <SubPart number="1-4" title="Nano Banana 준비하기">
                                <p className="mb-3 font-medium text-indigo-600">"그림 그리는 AI 화가! 말로 설명하면 그림을 그려줍니다."</p>
                                <div className="bg-gradient-to-r from-purple-50 to-pink-50 p-4 rounded border border-purple-100">
                                    <strong className="block mb-2 text-purple-800">Gemini 안에서 바로 사용하기 실습:</strong>
                                    <p className="mb-2 text-gray-700">채팅창에 다음을 입력해보세요:</p>
                                    <code className="block bg-white p-2 rounded border border-purple-200 text-purple-700 mb-2">
                                        "수채화 스타일로 도서관에서 책 읽는 아이들 그림 그려줘"
                                    </code>
                                    <p className="text-xs text-gray-500">→ 10~20초 후 4개의 이미지가 생성됩니다.</p>
                                </div>
                            </SubPart>
                        </Section>

                        {/* Part 2 */}
                        <Section title="Part 2: AI와 대화하는 방법 배우기" time="1시간" icon="ph-chat-circle-text" color="indigo">
                            <SubPart number="2-1" title="NotebookLM으로 홍보 전략 만들기">
                                <p className="mb-3"><strong>목표:</strong> 우리 도서관만의 특별한 홍보 포인트 찾기</p>
                                <div className="bg-indigo-50 p-4 rounded mb-4">
                                    <strong className="text-indigo-800 block mb-2">💬 질문 예시 (따라해 보세요)</strong>
                                    <ul className="space-y-2 text-sm text-gray-700">
                                        <li className="bg-white p-2 rounded border border-indigo-100">1. "우리 도서관에서 가장 인기 있었던 프로그램 3가지는?"</li>
                                        <li className="bg-white p-2 rounded border border-indigo-100">2. "30-40대 학부모들이 관심있어 할 만한 포인트는?"</li>
                                        <li className="bg-white p-2 rounded border border-indigo-100">3. "여름방학 프로그램 홍보 문구 10개 만들어줘"</li>

                                </div>
                                
                                <div className="space-y-2 text-sm border-t pt-3">

                                        <li>지역 작가와의 만남 프로그램 포함</li>
                                        <li>참가비 무료, 도서 증정 혜택</li>
                                    </ul>

                                </TipBox>
                            </SubPart>

                            <SubPart number="2-2" title="Gemini로 디자인 컨셉 정하기">

                                    </ul>
